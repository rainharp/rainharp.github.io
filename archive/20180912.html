<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	body{
		width: 100%;
		overflow: hidden;
		margin: 0px;
		padding: 0px;
	}
	div.top_menu{
		background-color: #000000;
		height: 10px;
		margin-top: 0px;
	}
	div.content{
		width: 50%;  
		height: 50%;  
		overflow: auto;  
		margin: auto;  
		position: absolute;  
		top: 0; left: 0; bottom: 0; right: 0;  
	}
	p{
		text-indent: 2em;
		margin-right: 1em;
		line-height: 1.25em;
	}
	p.right{
		text-align: right;
		magin-right: 0;
	}
</style>
</head>
<body>
<div class = "top_menu"></div>
<div class = "content">
	<p>将欲歙之，必固张之；将欲弱之，必固强之；将欲废之，必固兴之；将欲取之，必固与之。是谓微明。柔胜刚，弱胜强。鱼不可脱于渊，国之利器，不可以示人。</p>
	<p class = "right">——《老子》</p>
</div>
</body>
</html>
