<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	body{
		width: 100%;
		overflow: hidden;
		margin: 0px;
		padding: 0px;
	}
	div.top_menu{
		background-color: #000000;
		height: 10px;
		margin-top: 0px;
	}
	div.content{
		width: 50%;  
		height: 50%;  
		overflow: auto;  
		margin: auto;  
		position: absolute;  
		top: 0; left: 0; bottom: 0; right: 0;  
	}
	p{
		text-indent: 2em;
		margin-right: 1em;
		line-height: 1.25em;
	}
	p.right{
		text-align: right;
		magin-right: 0;
	}
</style>
</head>
<body>
<div class = "top_menu"></div>
<div class = "content">
	<p>知人者智，自知者明。胜人者有力，自胜者强。知足者富，强行者有志，不失其所者久，死而不亡者寿。</p>
	<p class = "right">——《老子》</p>
</div>
</body>
</html>
