<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	body{
		width: 100%;
		overflow: hidden;
		margin: 0px;
		padding: 0px;
	}
	div.top_menu{
		background-color: #000000;
		height: 10px;
		margin-top: 0px;
	}
	div.content{
		width: 50%;  
		height: 50%;  
		overflow: auto;  
		margin: auto;  
		position: absolute;  
		top: 0; left: 0; bottom: 0; right: 0;  
	}
	p{
		text-indent: 2em;
		margin-right: 1em;
		line-height: 1.25em;
	}
	p.right{
		text-align: right;
		magin-right: 0;
	}
</style>
</head>
<body>
<div class = "top_menu"></div>
<div class = "content">
	<p>希言自然。</p>
	<p>故飘风不终朝，骤雨不终日。孰为此者？天也。天地尚不能久，而况于人乎？故从事于道者，同于道；德者，同于德；失者，同于失。同于德者，道亦德之；同于失者，道亦失之。</p>
	<p>信不足焉，有不信焉。</p>
	<p class = "right">——《老子》</p>
</div>
</body>
</html>
