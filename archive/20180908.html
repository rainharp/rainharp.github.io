	div.content{

		top: 0; left: 0; bottom: 0; right: 0;

	p{
		text-indent: 2em;
		margin-right: 1em;
		line-height: 1.5em;
	}
	p.right{
		text-align: right;
		magin-right: 0;
	}
</style>

<body>

<div class = "content">
	<p>太上，不知有之；其次，亲而誉之；其次，畏之；其次，侮之。信不足焉，有不信焉。悠兮，其贵言。功成事遂，百姓皆谓我自然。</p>
	<p class = "right">——《老子》</p>
</div>
